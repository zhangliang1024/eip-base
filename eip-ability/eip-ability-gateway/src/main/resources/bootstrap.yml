server:
  port: 9000
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: wemirr-platform-gateway
  cloud:
    nacos:
      server-addr: 140.246.154.99:8848
      discovery:
        metadata:
          group: ${spring.application.name}
          version: 1.0
    gateway:
      # 动态路由
      dynamic-route:
        type: redis
        enabled: true
      enabled: true
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
      - id: wemirr-platform-authority
        uri: lb://wemirr-platform-authority
        predicates:
        - Path=/authority/**
        filters:
        - StripPrefix=1
      - id: wemirr-platform-authority-websocket
        uri: lb:ws://wemirr-platform-authority
        predicates:
        - Path=/authority/**
        filters:
        - StripPrefix=1
      - id: wemirr-platform-tools
        uri: lb://wemirr-platform-tools
        predicates:
        - Path=/tools/**
        filters:
        - StripPrefix=1
      - id: wemirr-platform-monitor
        uri: lb://wemirr-platform-monitor
        predicates:
        - Path=/monitor/**
        filters:
        - StripPrefix=1
      - id: eip-auth
        uri: lb://eip-auth
        predicates:
        - Path=/auth/**
        filters:
        - StripPrefix=1
      loadbalancer:
        use404: true
      httpclient:
        response-timeout: 300s
        pool:
          type: elastic
          max-idle-time: 30s
          max-connections: 1000
          acquire-timeout: 180000
    discovery:
      reactive:
        enabled: false
  redis:
    database: 2
    host: 140.246.154.99
    password: 123456
    port: 6379


